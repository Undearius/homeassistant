# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

homeassistant:
#  latitude: !secret lat
#  longitude: !secret lon
#  elevation: 100
#  unit_system: metric
#  time_zone: America/Toronto
#  name: Home
  customize: !include customize.yaml
# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
# http:
#   base_url: example.duckdns.org:8123

# Text to speech
tts:
  - platform: google_translate

weather:
  - platform: environment_canada

recorder:
  db_url: postgresql://hass:hass@10.0.0.10/homeassistant
  purge_keep_days: 7
  exclude:
    domains:
      - automation
      - scene
      - script
      - sensor
    entity_globs:
      - media_player.plex_*
    entities:
      - binary_sensor.updater
      - binary_sensor.home_myq_gateway
      - input_number.baby_main_ir
      - input_boolean.reading_on
      - light.bedroom
      - light.computer_room
      - input_number.fade_time
  include:
    entities:
      - sensor.temperature
      - sensor.high_temperature
      - sensor.low_temperature
      - sensor.equipment_running
      - sensor.aux_heat
      - sensor.fan
      - sensor.oneplus_a5010_sleep_confidence
      - sensor.my_ecobee_humidity
      - sensor.multisensor_6_air_temperature
      - sensor.multisensor_6_illuminance
      - binary_sensor.multisensor_6_home_security_motion_detection
      - sensor.kyle_office_temperature
      - sensor.kyle_office_humidity

light:
  - platform: template
    lights:
      baby_main_ir:
        friendly_name: 'Baby Main Infrared'
        icon_template: mdi:lightbulb-outline
        value_template:  >-
          {% if states('input_number.baby_main_ir') | int > 0 %}
            on
          {% else %}
            off
          {% endif %}
        level_template: "{{ states('input_number.baby_main_ir') | int }}"
        turn_on:
          service: input_number.set_value
          data_template:
            entity_id: input_number.baby_main_ir
            value: 255
        turn_off:
          service: input_number.set_value
          data_template:
            entity_id: input_number.baby_main_ir
            value: 0
        set_level:
          service: input_number.set_value
          data_template:
            entity_id: input_number.baby_main_ir
            value: "{{ brightness | int }}"
  - platform: group
    name: Bedroom Lights
    entities:
      - light.bedroom_d
      - light.bedroom_w
      - light.wled_bed
  - platform: group
    name: Bedroom Main
    entities:
      - light.bedroom_d
      - light.bedroom_w

automation: !include automations.yaml
group: !include groups.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
sensor: !include sensors.yaml
