- id: moviepaused
  alias: Movie Paused
  trigger:
    platform: state
    entity_id: media_player.plex_chromebook
    from: playing
    to: paused
  condition:
  - condition: template
    value_template: '{{ is_state_attr(''media_player.plex_chromebook'', ''media_content_type'',
      ''movie'') }}'
  action:
    service: light.turn_on
    data:
      brightness: 25
      xy_color:
      - 0.58
      - 0.39
      entity_id:
      - light.wled_bed
- id: movieresumed
  alias: Movie Resumed
  trigger:
    platform: state
    entity_id: media_player.plex_chromebook
    from: paused
    to: playing
  condition:
  - condition: template
    value_template: '{{ is_state_attr(''media_player.plex_chromebook'', ''media_content_type'',
      ''movie'') }}'
  action:
    service: light.turn_off
    entity_id:
    - light.wled_bed
- id: movieended
  alias: Movie Ended
  trigger:
    platform: state
    entity_id: media_player.plex_chromebook
    from: playing
    to: idle
  condition:
  - condition: template
    value_template: '{{ is_state_attr(''media_player.plex_chromebook'', ''media_content_type'',
      ''movie'') }}'
  action:
  - service: light.turn_on
    data:
      transition: 10
      brightness: 5
      xy_color:
      - 0.58
      - 0.39
      entity_id:
      - light.wled_bed
  - service: light.turn_on
    data:
      transition: 10
      brightness_pct: 50
      kelvin: 2600
      entity_id:
      - light.bed_main
- id: moviestopped
  alias: Movie Stopped
  trigger:
    platform: state
    entity_id: media_player.plex_chromebook
    from: paused
    to: idle
  condition:
  - condition: template
    value_template: '{{ is_state_attr(''media_player.plex_chromebook'', ''media_content_type'',
      ''movie'') }}'
  action:
    service: light.turn_on
    data:
      transition: 10
      brightness_pct: 100
      kelvin: 2600
      entity_id:
      - light.bed_main
- id: babymainirbrightness
  alias: Baby Main IR Brightness
  trigger:
  - platform: state
    entity_id: input_number.baby_main_ir
  action:
  - service: lifx.set_state
    entity_id: light.baby_main
    data_template:
      infrared: '{{ states(''input_number.baby_main_ir'') | int }}'
  initial_state: true
  mode: single
- id: babynightlighttransition
  alias: Baby Nightlight
  trigger:
  action:
  - service: lifx.set_state
    data:
      entity_id: light.baby_main
      brightness_pct: 1
      transition: 10
      hs_color:
      - 37
      - 100
      power: true
  mode: single
- id: '1598760479433'
  alias: Light off White Noise on
  description: ''
  trigger:
  - device_id: 7baa77eeb6604448a7c10fb87d16a286
    domain: light
    entity_id: light.baby_main
    platform: device
    type: turned_off
  condition:
  - condition: state
    state: 'on'
    entity_id: input_boolean.sound_trigger
  action:
  - data:
      entity_id: media_player.baby_room
    service: sonos.unjoin
  - data:
      entity_id: media_player.baby_room
      volume_level: 0.13
    service: media_player.volume_set
  - data:
      entity_id: media_player.baby_room
      source: Baby
    service: media_player.select_source
  - service: media_player.repeat_set
    data:
      repeat: one
    target:
      entity_id: media_player.baby_room
  - device_id: 7baa77eeb6604448a7c10fb87d16a286
    domain: light
    entity_id: light.baby_main
    type: turn_off
  - service: input_number.set_value
    data:
      value: 255
    target:
      entity_id: input_number.baby_main_ir
  mode: single
- id: '1598804150280'
  alias: Light on White Noise off
  description: ''
  trigger:
  - entity_id: light.baby_main
    platform: state
  condition:
  - condition: template
    value_template: '{{ states.light.baby_main.attributes.brightness > 10 }}'
  - condition: state
    entity_id: media_player.baby_room
    state: Pink Noise HQ Audio.m4a
    attribute: media_title
  - condition: state
    entity_id: media_player.baby_room
    state: playing
  action:
  - data:
      entity_id: media_player.baby_room
      sleep_time: 0
    service: sonos.set_sleep_timer
  - service: input_number.set_value
    data_template:
      entity_id: input_number.baby_main_ir
      value: 0
  mode: single
