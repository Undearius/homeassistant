- alias: 'Activate Bedtime scene'
  trigger:
    platform: time
    at: '22:30:00'
  condition:
  - condition: time
    weekday:
    - mon
    - tue
    - wed
    - thu
    - sun
  - condition: state
    entity_id: device_tracker.kyle_oneplus
    state: 'home'
  action:
    service: scene.turn_on
    entity_id: scene.bedtime_transition

- alias: 'Lights on at dark while home'
  trigger:
    platform: numeric_state
    entity_id: sensor.kyle_multisensor_luminance
    below: 5
  condition:
  - condition: state
    entity_id: device_tracker.kyle_oneplus
    state: 'home'
  - condition: state
    entity_id: light.kyle_main
    state: 'off'
  action:
    service: light.turn_on
    entity_id: light.kyles_main

- alias: 'Lights on home after dark'
  trigger:
  - platform: state
    entity_id: device_tracker.kyle_oneplus
    to: 'home'
  - platform: state
    entity_id: sensor.kyle_multisensor_burglar
    to: '8'
  condition:
  - condition: numeric_state
    entity_id: sensor.kyle_multisensor_luminance
    below: 5
  - condition: time
    after: '14:00:00'
    before: '23:00:00'
  - condition: state
    entity_id: light.kyles_main
    state: 'off'
  action:
    service: light.turn_on
    entity_id: light.kyles_main

- alias: 'Lights on dim late'
  trigger:
  - platform: state
    entity_id: device_tracker.kyle_oneplus
    to: 'home'
  - platform: state
    entity_id: sensor.kyle_multisensor_burglar
    to: '8'
  condition:
  - condition: numeric_state
    entity_id: sensor.kyle_multisensor_luminance
    below: 5
  - condition: time
    after: '23:00:00'
    before: '10:00:00'
  action:
    service: scene.turn_on
    entity_id: scene.bedtime

- alias: 'Lights off motion'
  trigger:
    platform: state
    entity_id: sensor.kyle_multisensor_burglar
    to: '0'
  condition:
    condition: or
    conditions:
    - condition: state
      entity_id: device_tracker.kyle_oneplus
      state: 'not_home'
    - condition: time
      after: '23:00:00'
      before: '10:00:00'
  action:
    service: light.turn_off
    entity_id:
    - light.kyles_main
    - light.kyles_desk_lamp
    - light.kyles_corner_lamp
