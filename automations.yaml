- id: moviepaused
  alias: Movie Paused
  trigger:
  - platform: state
    from: playing
    to: paused
    entity_id: media_player.plex_umbriel
  condition:
  - condition: or
    conditions:
    - condition: state
      entity_id: media_player.plex_umbriel
      state: movie
      attribute: media_content_type
    - condition: state
      entity_id: media_player.plex_umbriel
      state: tvshow
      attribute: media_content_type
  action:
  - service: light.turn_on
    data:
      brightness_pct: 1
    target:
      entity_id: light.livingroom_pots
- id: movieresumed
  alias: Movie Resumed
  trigger:
  - platform: state
    to: playing
    entity_id: media_player.plex_umbriel
  condition:
  - condition: or
    conditions:
    - condition: state
      entity_id: media_player.plex_umbriel
      state: movie
      attribute: media_content_type
    - condition: state
      entity_id: media_player.plex_umbriel
      state: tvshow
      attribute: media_content_type
  action:
  - service: light.turn_off
    data: {}
    target:
      entity_id: light.livingroom_pots
- id: movieended
  alias: Movie Ended
  trigger:
  - platform: state
    from: playing
    to: idle
    entity_id: media_player.plex_umbriel
  condition:
  - condition: or
    conditions:
    - condition: state
      entity_id: media_player.plex_umbriel
      state: movie
      attribute: media_content_type
    - condition: state
      entity_id: media_player.plex_umbriel
      state: tvshow
      attribute: media_content_type
  action:
  - service: light.turn_on
    data:
      transition: 10
      brightness_pct: 30
    target:
      entity_id: light.livingroom_pots
  - service: light.turn_on
    data:
      transition: 10
      brightness_pct: 50
      kelvin: 2600
      entity_id:
      - light.bed_main
- id: moviestopped
  alias: Movie Stopped
  trigger:
  - platform: state
    to: idle
    entity_id: media_player.plex_umbriel
  condition: []
  action:
  - service: light.turn_on
    data:
      transition: 10
      brightness_pct: 30
    target:
      entity_id: light.livingroom_pots
