sunset:
  alias: Sunset
  sequence:
  - scene: scene.sunset_yellow
  - scene: scene.sunset_orange
  - delay: '10'
  - scene: scene.sunset_red
  - delay: '10'
  - scene: scene.sunset_purple
  - delay: '10'
  - type: turn_off
    device_id: 7baa77eeb6604448a7c10fb87d16a286
    entity_id: light.baby_main
    domain: light
  mode: single
sunrise:
  alias: Sunrise
  sequence:
  - service: light.turn_on
    data_template:
      entity_id: '{{light}}'
      brightness: 1
      rgb_color:
      - 255
      - 20
      - 20
  - service: light.turn_on
    data_template:
      entity_id: '{{light}}'
      brightness: 30
      rgb_color:
      - 230
      - 70
      - 20
      transition: 30
  - delay:
      hours: 0
      minutes: 0
      seconds: 30
      milliseconds: 0
  - service: light.turn_on
    data_template:
      entity_id: '{{light}}'
      brightness: 100
      rgb_color:
      - 230
      - 120
      - 40
      transition: 120
  - delay:
      hours: 0
      minutes: 2
      seconds: 0
      milliseconds: 0
  - service: light.turn_on
    data_template:
      entity_id: '{{light}}'
      brightness: 200
      rgb_color:
      - 255
      - 170
      - 90
      transition: 120
  - delay:
      hours: 0
      minutes: 2
      seconds: 0
      milliseconds: 0
  - service: light.turn_on
    data_template:
      entity_id: '{{light}}'
      brightness: 255
      rgb_color:
      - 255
      - 230
      - 150
      transition: 120
  mode: parallel
  max: 10
boost_ac:
  alias: Boost AC
  description: ''
  sequence:
  - service: climate.set_temperature
    data:
      target_temp_low: '{{ states.climate.thermostat.attributes.target_temp_low }}'
      target_temp_high: '{{ states.climate.thermostat.attributes.target_temp_high
        | float - 1 }}'
    target:
      entity_id: climate.thermostat
  - delay:
      hours: 1
  - service: climate.set_temperature
    data:
      target_temp_low: '{{ states.climate.thermostat.attributes.target_temp_low }}'
      target_temp_high: '{{ states.climate.thermostat.attributes.target_temp_high
        | float + 1 }}'
    target:
      entity_id: climate.thermostat
  mode: parallel
  max: 10
boost_heat:
  alias: Boost Heat
  sequence:
  - service: climate.set_temperature
    data:
      target_temp_low: '{{ states.climate.thermostat.attributes.target_temp_low |
        float + 1 }}'
      target_temp_high: '{{ states.climate.thermostat.attributes.target_temp_high
        }}'
    target:
      entity_id: climate.thermostat
  - delay:
      hours: 1
  - service: climate.set_temperature
    data:
      target_temp_low: '{{ states.climate.thermostat.attributes.target_temp_low |
        float - 1 }}'
      target_temp_high: '{{ states.climate.thermostat.attributes.target_temp_high
        }}'
    target:
      entity_id: climate.thermostat
  description: ''
  mode: parallel
  max: 10
boost_fan:
  alias: Boost Fan
  sequence:
  - service: climate.set_fan_mode
    data:
      fan_mode: 'on'
    target:
      entity_id: climate.thermostat
  - delay:
      hours: 1
  - condition: and
    conditions:
    - condition: state
      state: 'off'
      entity_id: binary_sensor.thermostat_cooler
    - condition: state
      entity_id: binary_sensor.thermostat_heater
      state: 'off'
  - service: climate.set_fan_mode
    data:
      fan_mode: 'off'
    target:
      entity_id: climate.thermostat
  description: ''
  mode: parallel
  max: 10
magic_button:
  sequence:
  - choose:
    - conditions:
      - condition: time
        after: '16:00:00'
        before: '19:00:00'
      - condition: or
        conditions:
        - condition: state
          entity_id: light.kitchen
          state: 'off'
        - condition: state
          entity_id: light.dining_table
          state: 'off'
      sequence:
      - service: light.turn_on
        target:
          entity_id:
          - light.kitchen
          - light.dining_table
    - conditions:
      - condition: time
        after: '18:30:00'
        before: '19:30:00'
      - condition: state
        entity_id: light.baby_main
        state: 'off'
      - condition: not
        conditions:
        - condition: state
          entity_id: media_player.baby_room
          state: playing
      sequence:
      - service: light.turn_on
        target:
          entity_id: light.baby_main
        data:
          brightness_pct: 100
          kelvin: 3500
    - conditions:
      - condition: state
        entity_id: light.baby_main
        state: 'on'
      - condition: time
        after: '18:30:00'
        before: '20:00:00'
      - condition: state
        entity_id: input_boolean.sound_trigger
        state: 'off'
      sequence:
      - service: automation.trigger
        target:
          entity_id: automation.baby_reading_light_long
    - conditions:
      - condition: state
        entity_id: input_boolean.sound_trigger
        state: 'on'
      sequence:
      - service: automation.trigger
        target:
          entity_id: automation.turn_on_white_noise
    default:
    - service: light.toggle
      target:
        entity_id: light.wled_bed
      data:
        brightness_pct: 5
        effect: Solid
        xy_color:
        - 0.58
        - 0.39
  mode: single
  alias: Magic Button
  icon: mdi:auto-fix
