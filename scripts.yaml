magic_button:
  sequence:
  - choose:
    - conditions:
      - condition: time
        after: '16:00:00'
        before: '19:00:00'
      - condition: or
        conditions:
        - condition: state
          entity_id: light.kitchen
          state: 'off'
        - condition: state
          entity_id: light.dining_table
          state: 'off'
      sequence:
      - service: light.turn_on
        target:
          entity_id:
          - light.kitchen
          - light.dining_table
        data: {}
    - conditions:
      - condition: or
        conditions:
        - condition: time
          after: '18:30:00'
          before: '19:30:00'
        - condition: time
          weekday:
          - sat
          - sun
          after: '11:30:00'
          before: '12:30:00'
      - condition: state
        entity_id: light.alistair_main
        state: 'off'
      - condition: not
        conditions:
        - condition: state
          entity_id: media_player.alistair_room
          state: playing
        - condition: state
          entity_id: input_boolean.alistair_sound_trigger
          state: 'on'
      sequence:
      - service: light.turn_on
        target:
          entity_id: light.alistair_main
        data:
          brightness_pct: 100
          kelvin: 3500
    - conditions:
      - condition: state
        entity_id: light.alistair_main
        state: 'on'
      - condition: or
        conditions:
        - condition: time
          after: '18:30:00'
          before: '20:00:00'
        - condition: time
          weekday:
          - sat
          - sun
          after: '11:30:00'
          before: '12:30:00'
      - condition: state
        entity_id: input_boolean.alistair_sound_trigger
        state: 'off'
      sequence:
      - service: automation.trigger
        target:
          entity_id: automation.alistair_reading_light_long
        data: {}
    - conditions:
      - condition: state
        entity_id: input_boolean.alistair_sound_trigger
        state: 'on'
      sequence:
      - service: automation.trigger
        target:
          entity_id: automation.turn_on_white_noise
        data: {}
    default:
    - service: light.toggle
      target:
        entity_id: light.wled_bed
      data:
        brightness_pct: 5
        effect: Solid
        xy_color:
        - 0.58
        - 0.39
  mode: single
  alias: Magic Button
  icon: mdi:auto-fix
party_time:
  alias: Party Time
  sequence:
  - service: lifx.set_state
    data:
      power: false
    target:
      entity_id: light.alistair_main
  - data:
      entity_id: media_player.alistair_room
    service: media_player.unjoin
  - data:
      volume_level: 0.5
    service: media_player.volume_set
    target:
      entity_id: media_player.alistair_room
  - service: media_player.play_media
    data:
      media_content_id: x-file-cifs://10.0.0.10/media/Music/Darude/2000-Before%20the%20Storm/01%20Sandstorm.mp3
      media_content_type: music
    target:
      entity_id: media_player.alistair_room
  - wait_for_trigger:
    - platform: state
      entity_id: media_player.alistair_room
      to: playing
  - delay:
      hours: 0
      minutes: 0
      seconds: 1
      milliseconds: 0
  - service: lifx.set_state
    data:
      power: true
      brightness_pct: 100
      hs_color:
      - 40
      - 50
    target:
      entity_id: light.alistair_main
  - service: lifx.set_state
    data:
      power: false
      transition: 2
    target:
      entity_id: light.alistair_main
  - delay:
      hours: 0
      minutes: 0
      seconds: 13
      milliseconds: 500
  - service: lifx.effect_pulse
    data:
      brightness: 50
      color_name: blue
      cycles: 4
      period: 0.15
    target:
      entity_id: light.alistair_main
  - delay:
      hours: 0
      minutes: 0
      seconds: 3
      milliseconds: 500
  - service: lifx.effect_pulse
    data:
      period: 0.15
      cycles: 4
      brightness: 120
      color_name: red
    target:
      entity_id: light.alistair_main
  - delay:
      hours: 0
      minutes: 0
      seconds: 3
      milliseconds: 500
  - service: lifx.effect_pulse
    data:
      period: 0.15
      cycles: 4
      brightness: 60
      color_name: green
    target:
      entity_id: light.alistair_main
  - delay:
      hours: 0
      minutes: 0
      seconds: 7
      milliseconds: 0
  - service: lifx.effect_colorloop
    data:
      brightness: 255
      change: 22
      period: 0.05
    target:
      entity_id: light.alistair_main
  - delay:
      hours: 0
      minutes: 0
      seconds: 56
      milliseconds: 0
  - service: lifx.set_state
    data:
      power: true
      brightness_pct: 100
      color_name: blue
    target:
      entity_id: light.alistair_main
  - service: lifx.set_state
    data:
      power: false
      transition: 3
    target:
      entity_id: light.alistair_main
  - delay:
      hours: 0
      minutes: 1
      seconds: 4
      milliseconds: 0
  - service: lifx.effect_colorloop
    data:
      brightness: 255
      change: 22
      period: 0.05
    target:
      entity_id: light.alistair_main
  mode: restart
  icon: mdi:party-popper
alistair_trigger_light:
  alias: Alistair Light with Trigger
  variables:
    transition: '{{ states("input_number.fade_time") | float * 60 }}'
  fields:
    brightness_pct:
      description: Brightness percent
      example: 75
      selector:
        number:
          min: 0
          max: 100
          step: 1
          unit_of_measurement: '%'
          mode: slider
    colour:
      description: HS colour values
      example: 45, 10
    transition:
      description: Time to transition to these settings
      example: 5
      selector:
        number:
          min: 0
          max: 10
          step: 1
          unit_of_measurement: seconds
          mode: slider
  sequence:
  - service: lifx.set_state
    data:
      brightness_pct: '{{ brightness_pct }}'
      entity_id: light.alistair_main
      hs_color: '[ {{colour}} ]'
      power: 'on'
      transition: '{{ transition | float }}'
  - delay:
      seconds: '{{ transition | float }}'
  - service: input_boolean.turn_on
    entity_id: input_boolean.alistair_sound_trigger
  - delay:
      hours: 0
      minutes: 20
      seconds: 0
      milliseconds: 0
  - service: input_boolean.turn_off
    entity_id: input_boolean.alistair_sound_trigger
  mode: restart
